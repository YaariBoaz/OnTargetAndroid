<ion-content class="ion-padding">
<section class="target-selection">
    <div class="ble-img" *ngIf="isScanning">
        <img *ngIf="isScanning" class="scanAnimation" src="assets/icons/Group%20770.svg">
        <p> Scanning for targets</p>
    </div>
    <div class="scan-button-wrapper" *ngIf="!isScanning && !myTargets.length" [class.small-scan]="myTargets.length>0">
        <button (click)="reScan()" >Scan</button>
        <p class="explanation-text" *ngIf="myTargets.length===0">
           No targets in the area
        </p>
    </div>
    <div class="target-grid">
                <div (click)="onTargetSelected(target);" class="target-box"  *ngFor="let target of  myTargets; let i = index" [class.boxIsSelected]="target.isSelected">
                    <div  class="target-name">
                        <span>  {{target.name}}</span>

                        <img *ngIf="target.isSelected" src="assets/icons/Icon%20-%20Check%20Circle%20-%20Filled.svg">
                    </div>
                </div>
    </div>

    <button class="continue" [disabled]="targetNotSelected" (click)="onGoToEditDrill()"> Continue</button>
</section>
</ion-content>
