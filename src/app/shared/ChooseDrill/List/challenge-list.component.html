    <div class="content">
        <ul class="options" *ngIf="activeTab === 'pistol'">
            <li *ngFor="let item of optionsToRender['pistol']; let index = index"
                [style.background-image]="getBackgroundImage(item)" (click)="onChallengeChosen(item)">
                <p *ngIf="item.challengeRank && item.challengeRank.rank !==-1" class="index">{{item.challengeRank.rank}}
                    /{{item.challengeRank.challengers}}</p>
                <p>{{ item.metadata.title}}</p>
            </li>
        </ul>
        <ul class="options" *ngIf="activeTab === 'rifle'">
            <li *ngFor="let item of optionsToRender['rifle']; let index = index"
                [style.background-image]="getBackgroundImage(item)" (click)="onChallengeChosen(item)">
                <p *ngIf="item.challengeRank && item.challengeRank.rank !==-1" class="index">{{item.challengeRank.rank}}
                    /{{item.challengeRank.challengers}}</p>
                <p>{{ item.metadata.title}}</p>
            </li>
        </ul>
